<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>
<body bgcolor="#F1F2F5">
    <div id="registerForm">
        <!-- 标题 -->
        <div style="text-align: center; padding: 12px;">
            <div style="font-size: 24px; font-weight: 1000;">
                <label>创建新账户</lable>
            </div>
            <div style="font-size: 15px; opacity: 50%;">
                <label>快速又简便。</label>
            </div>
        </div>
        <!-- 分割线 -->
        <hr style="height: 2px; margin: 0; background-color: #F1F2F5; border: none;">
        <!-- inputArea -->
        <form class="inputArea">
            <!-- 基本信息 -->
            <div class="mutipleBox">
                <div style="position: relative;">
                    <input type="text" id="lastname" class="box" placeholder="姓">
                    <img src="pic/red.png" id="lastnameWarning" class="verifyWarning" hidden>
                </div>
                <div style="position: relative;">
                    <input type="text" id="firstname" class="box" placeholder="名">
                    <img src="pic/red.png" id="firstnameWarning" class="verifyWarning" hidden>
                </div>
            </div>
            <div style="position: relative;">
                <input type="text" id="phoneOrEmail" class="box" placeholder="手机号或邮箱">
                <img src="pic/red.png" id="phoneOrEmailWarning" class="verifyWarning" hidden>
            </div>
            <div style="position: relative;">
                <input type="text" id="password" class="box" placeholder="创建密码">
                <!-- style="border-color: #C9382E; -->
                <img src="pic/red.png" id="passwordWarning" class="verifyWarning" hidden>
            </div>
            <!-- 出生日期 -->
            <div>
                <div style="margin: 2px; opacity: 50%; font-size: 12px; display: inline;">
                    <label>出生日期</label>
                </div>
                <img src="pic/grey.png"
                title="点击查看更多信息"
                style="height: 10px;">

                <div id="date" class="mutipleBox">
                    <select id="birthdayYear" class="box selectBox"></select>
                    <select id="birthdayMonth" class="box selectBox"></select>
                    <select id="birthdayDay" class="box selectBox"></select>
                </div>
            </div>

            <!-- 性别选择框 -->
            <div>
                <div style="margin: 2px; opacity: 50%; font-size: 12px; display: inline;">
                    <label>性别</label>
                </div>
                <img src="pic/grey.png"
                title="点击查看更多信息"
                style="height: 10px;">

                <div id="gender" class="mutipleBox">
                    <div class="box narrowBox">
                        <div><label style="text-align: left;">女</label></div>
                        <div><input type="radio" name="gender" value="female" class="radio" checked></div>
                    </div>
                    <div class="box narrowBox">
                        <label style="text-align: left;">男</label>
                        <input type="radio" name="gender" value="male" class="radio">
                    </div>
                    <div class="box narrowBox">
                        <label style="text-align: left;">自定义</label>
                        <input type="radio" name="gender" value="others" id="gender_others" class="radio">
                    </div>
                </div>
            </div>
            <input type="text" id="gender_text" class="box" placeholder="请输入您的性别" style="display: none;">

            <div style="text-align: left; opacity: 50%; font-size: 12px;">
                <label>点击注册，即表示你同意接受我们的条款、隐私权政策和Cookie政策。你可能会收到我们的短信通知，并可以随时退订。</label>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="button" >注册</button>
            </div>
            <div style="text-align: center;">
                <a href="something_like_login.html"  style="text-decoration: none; color: #5478EE">有账户了？</a>
            </div>
        </form>
    </div>

    <script src="setDate.js"></script>
    <script src="setGender.js"></script>
    <script src="verify.js"></script>
    <script src="learn.js"></script>
</html>
